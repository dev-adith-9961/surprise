    .photo-card {
      background: white;
      border-radius: 18px;
      padding: 6px;

      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .photo-card:active {

    }

    .photo-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 14px;
    }

    .caption {
      font-size: 0.75rem;
      color: #b30059;
      margin-top: 6px;

    /* Fullscreen viewer */
    .viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 192, 203, 0.95);
      display: none;

      align-items: center;
      z-index: 10;
      flex-direction: column;
      padding: 20px;

    .close {

      border: none;
      border-radius: 30px;
      background: #ff4d88;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.5);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    function openViewer(src, text) {
