<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ðŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ffd1dc, #ffe6ef);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: #b30059;
      margin-bottom: 15px;
      min-height: 70px;
    }

    p {
      color: #6b0036;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: #ff4d88;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.4);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease;
    }

    .btn.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="typing"></h1>
    <p id="subtext">I made something special just for you ðŸ’–</p>
    <button class="btn" id="continueBtn">Tap to continue ðŸ’•</button>
  </div>

  <script>
    // Typing effect
    const text = "Hey loveâ€¦";
    let index = 0;
    const typingEl = document.getElementById("typing");
    const subtext = document.getElementById("subtext");
    const btn = document.getElementById("continueBtn");

    function typeEffect() {
      if (index < text.length) {
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 120);
      } else {
        subtext.style.opacity = 1;
        setTimeout(() => btn.classList.add("show"), 1000);
      }
    }
    typeEffect();

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);

    // Button click
    btn.addEventListener("click", () => {
      window.location.href = "page2.html"; // next page
    });
  </script>

</body>
</html>
